<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-4">Welcome to <span class="text-red-700">Saving Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-1/2 mx-auto mt-8 p-6">
            <h3 class="text-3xl text-center mb-4 font-bold">Please Login</h3>
            <div class="login-area ">
                <input id="user-email" class="block w-3/4 mx-auto border-2 border-gray-400 rounded mb-2 px-2" type="email"  placeholder="Enter your email">
                <input id="user-pass" class="block w-3/4 mx-auto border-2 border-gray-400 rounded px-2" type="password"  placeholder="Enter your password">
                <button id="login-submit" class="block mt-4 w-1/4 mx-auto bg-yellow-500 rounded px-4 py-2 text-2xl font-bold text-white">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
